type Query {
  items: [Item!]!
  node: Node
  item(name: String!): Item
}

interface Node {
   id: ID!
}

type ItemCombination {
  source: Item!
  target: Item!
}

type ItemCombinationConnection {
  edges: [ItemCombinationEdge!]!
  pageInfo: PageInfo!
}

type ItemCombinationEdge {
  cursor: String!
  node: ItemCombination!
}

type Item : Node {
  id: ID!,
  name: String!
  myths: Boolean!
  creates: ItemCombinationConnection!
  combinations: ItemCombinationConnection!
}